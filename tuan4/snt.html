
<html xmlns="http://www.w3.org/1999/xhtml">
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Untitled Document</title>
		</head>
	<body>
		<script>
		var i,n,nt;
		function nguyento(x){
			if (isNaN(x)) nt=-1;
			else {
				if (x<2) nt=0;
				else if (x==2 || x==3) nt=1;
				else{
					nt=1;
					for(i=2;i<=Math.sqrt(x);i++){
						if(x%i==0){
							nt=0;
							break;
						} 
					} 
				}
			}
			return nt;    
		}
		n=prompt("Nhap gia tri n:");
		if (nguyento(n)==1) document.write(n + " là số nguyên tố");
		else if (nguyento(n)==0) document.write(n + " không phải là số nguyên tố");
		else document.write(n + " không phải là số hợp lệ");
		</script>
		</body>
</html>
